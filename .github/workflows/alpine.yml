# change name here
name: build and push alpine image

on:
  schedule:
    - cron: "6 3 * * 0"
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      # path to listen
      - alpine/Dockerfile
      - alpine/environment.yml
      - alpine/noop.txt
      - alpine/library-scripts/common-alpine.sh
      - alpine/library-scripts/glibc-alpine.sh
      - alpine/library-scripts/jupyter-alpine.sh
      - alpine/library-scripts/miniconda-alpine.sh
      - alpine/library-scripts/meta.env
jobs:
  docker:
    env:
      suffix: alpine
    name: Build and Push to Docker Hub ${{ github.repository_owner }}/devcontainer:alpine_${{ matrix.tag }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ['3.15']
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v2
      # https://github.com/docker/setup-qemu-action
      - uses: docker/setup-qemu-action@v1
      # https://github.com/docker/setup-buildx-action
      - id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      # https://github.com/docker/login-action
      - uses: docker/login-action@v1
        with:
          # https://hub.docker.com/settings/security
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set dynamic env values
        run: |
          echo created=$(date -u +'%Y-%m-%dT%H:%M:%SZ') >> $GITHUB_ENV
      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          build-args: |
            VARIANT=${{ matrix.tag }}
          context: ${{ env.suffix }}/
          file: ${{ env.suffix }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ github.repository_owner }}/devcontainer:${{ env.suffix }}_${{ matrix.tag }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ env.created }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
